<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baileys Microservice - Test QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #25D366;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #25D366;
        }
        
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        
        .btn:hover {
            background: #1da851;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .qr-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code {
            max-width: 100%;
            height: auto;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .session-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì± Baileys Test</div>
        <div class="subtitle">Test WhatsApp Connection</div>
        
        <div id="initForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" placeholder="+1234567890" required>
            </div>
            
            <div class="form-group">
                <label for="sessionName">Session Name (optional):</label>
                <input type="text" id="sessionName" placeholder="My Test Session">
            </div>
            
            <button class="btn" onclick="initializeSession()">
                <span id="initBtnText">Initialize Session</span>
                <span id="initLoading" class="loading hidden"></span>
            </button>
        </div>
        
        <div id="sessionContainer" class="hidden">
            <div class="session-info" id="sessionInfo"></div>
            
            <button class="btn" onclick="getQRCode()">
                <span id="qrBtnText">Get QR Code</span>
                <span id="qrLoading" class="loading hidden"></span>
            </button>
            
            <button class="btn btn-secondary" onclick="checkStatus()">Check Status</button>
            
            <div class="qr-container" id="qrContainer">
                <div>QR code will appear here after initialization</div>
            </div>
            
            <div id="statusMessage"></div>
            
            <div class="form-group" style="margin-top: 30px;">
                <label for="testMessage">Send Test Message:</label>
                <input type="text" id="testMessage" placeholder="Hello! This is a test message.">
                <input type="tel" id="testRecipient" placeholder="+1234567890" style="margin-top: 10px;">
                <button class="btn" onclick="sendTestMessage()" style="margin-top: 10px; width: 100%;">
                    Send Test Message
                </button>
            </div>
            
            <button class="btn btn-secondary" onclick="disconnectSession()" style="margin-top: 20px;">
                Disconnect Session
            </button>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        const baseUrl = 'http://localhost:4444';
        
        async function initializeSession() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const sessionName = document.getElementById('sessionName').value;
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }
            
            showLoading('init');
            
            try {
                const response = await fetch(`${baseUrl}/testing/init`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        sessionName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentSessionId = result.data.sessionId;
                    document.getElementById('initForm').classList.add('hidden');
                    document.getElementById('sessionContainer').classList.remove('hidden');
                    
                    updateSessionInfo(result.data);
                    showStatus('Session initialized successfully!', 'success');
                } else {
                    showStatus(`Failed to initialize: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                hideLoading('init');
            }
        }
        
        async function getQRCode() {
            if (!currentSessionId) {
                showStatus('No active session', 'error');
                return;
            }
            
            showLoading('qr');
            
            try {
                const response = await fetch(`${baseUrl}/testing/qr/${currentSessionId}`);
                const result = await response.json();
                
                if (result.success && result.data.qrCode) {
                    const qrContainer = document.getElementById('qrContainer');
                    qrContainer.innerHTML = `<img src="${result.data.qrCode}" class="qr-code" alt="QR Code">`;
                    showStatus('QR code loaded! Scan with WhatsApp.', 'success');
                } else {
                    showStatus(`QR code not available: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`Error getting QR code: ${error.message}`, 'error');
            } finally {
                hideLoading('qr');
            }
        }
        
        async function checkStatus() {
            if (!currentSessionId) {
                showStatus('No active session', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/testing/status/${currentSessionId}`);
                const result = await response.json();
                
                if (result.success) {
                    const status = result.data.isConnected ? 'Connected ‚úÖ' : 'Not Connected ‚ùå';
                    const qrStatus = result.data.hasQR ? 'QR Available' : 'No QR';
                    showStatus(`Status: ${status} | ${qrStatus}`, 'info');
                    
                    if (result.data.isConnected) {
                        showStatus('WhatsApp is connected! You can now send messages.', 'success');
                    }
                } else {
                    showStatus(`Status check failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`Error checking status: ${error.message}`, 'error');
            }
        }
        
        async function sendTestMessage() {
            if (!currentSessionId) {
                showStatus('No active session', 'error');
                return;
            }
            
            const message = document.getElementById('testMessage').value;
            const recipient = document.getElementById('testRecipient').value;
            
            if (!message || !recipient) {
                showStatus('Please enter both message and recipient', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/testing/send/${currentSessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: recipient,
                        message: message
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`Message sent successfully! ID: ${result.data.messageId}`, 'success');
                } else {
                    showStatus(`Failed to send message: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`Error sending message: ${error.message}`, 'error');
            }
        }
        
        async function disconnectSession() {
            if (!currentSessionId) {
                showStatus('No active session', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/testing/disconnect/${currentSessionId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentSessionId = null;
                    document.getElementById('sessionContainer').classList.add('hidden');
                    document.getElementById('initForm').classList.remove('hidden');
                    document.getElementById('qrContainer').innerHTML = 'QR code will appear here after initialization';
                    showStatus('Session disconnected successfully', 'success');
                } else {
                    showStatus(`Failed to disconnect: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`Error disconnecting: ${error.message}`, 'error');
            }
        }
        
        function updateSessionInfo(data) {
            const sessionInfo = document.getElementById('sessionInfo');
            sessionInfo.innerHTML = `
                <strong>Session ID:</strong> ${data.sessionId}<br>
                <strong>Phone:</strong> ${data.phoneNumber}<br>
                <strong>QR URL:</strong> ${data.qrUrl}<br>
                <strong>Status URL:</strong> ${data.statusUrl}<br>
                <strong>Send URL:</strong> ${data.sendUrl}
            `;
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showLoading(btn) {
            document.getElementById(`${btn}BtnText`).classList.add('hidden');
            document.getElementById(`${btn}Loading`).classList.remove('hidden');
        }
        
        function hideLoading(btn) {
            document.getElementById(`${btn}BtnText`).classList.remove('hidden');
            document.getElementById(`${btn}Loading`).classList.add('hidden');
        }
        
        // Auto-refresh status every 10 seconds
        setInterval(() => {
            if (currentSessionId) {
                checkStatus();
            }
        }, 10000);
    </script>
</body>
</html>
