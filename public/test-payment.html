<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment - FunnelsEye</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .test-form {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }

        .pay-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">FunnelsEye</div>
        <div class="subtitle">Test Payment Page</div>

        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <div class="test-form">
            <div class="form-group">
                <label for="amount">Amount (in paise):</label>
                <input type="number" id="amount" value="1000" placeholder="1000">
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <input type="text" id="currency" value="INR" placeholder="INR">
            </div>
            <div class="form-group">
                <label for="receipt">Receipt:</label>
                <input type="text" id="receipt" value="test_receipt_123" placeholder="test_receipt_123">
            </div>
        </div>

        <button class="pay-button" id="pay-button" onclick="testPayment()">
            Test Payment
        </button>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        async function testPayment() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            const receipt = document.getElementById('receipt').value;

            if (!amount) {
                showError('Please enter an amount');
                return;
            }

            try {
                console.log('Creating Razorpay order...');
                
                // Create Razorpay order
                const orderResponse = await fetch('/api/paymentsv1/payments/create-razorpay-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: parseInt(amount),
                        currency: currency,
                        receipt: receipt
                    })
                });

                if (!orderResponse.ok) {
                    const errorText = await orderResponse.text();
                    throw new Error('Failed to create order: ' + orderResponse.status + ' - ' + errorText);
                }

                const orderData = await orderResponse.json();
                console.log('Order created:', orderData);

                if (!orderData.success) {
                    throw new Error('Order creation failed: ' + orderData.message);
                }

                // Check if Razorpay is available
                if (typeof Razorpay === 'undefined') {
                    throw new Error('Razorpay SDK not loaded. Please refresh the page.');
                }

                // Razorpay configuration - simplified
                const options = {
                    key: 'rzp_test_REx4pinstkpCf5', // Replace with your actual Razorpay key
                    amount: parseInt(amount),
                    currency: currency,
                    name: 'FunnelsEye',
                    description: 'Test Payment',
                    order_id: orderData.data.razorpay_order_id,
                    handler: function (response) {
                        console.log('Payment successful:', response);
                        showSuccess('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                    },
                    prefill: {
                        name: 'Test Customer',
                        email: 'test@example.com',
                        contact: '+919876543210'
                    },
                    theme: {
                        color: '#4f46e5'
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('Payment modal dismissed');
                        }
                    },
                    // Disable tracking to avoid ad blocker issues
                    notes: {
                        source: 'test_payment'
                    }
                };

                console.log('Opening Razorpay checkout with options:', options);
                
                // Add error handling for Razorpay
                try {
                    const rzp = new Razorpay(options);
                    rzp.on('payment.failed', function (response) {
                        console.error('Payment failed:', response.error);
                        showError('Payment failed: ' + response.error.description);
                    });
                    rzp.open();
                } catch (rzpError) {
                    console.error('Razorpay initialization error:', rzpError);
                    throw new Error('Failed to initialize Razorpay: ' + rzpError.message);
                }

            } catch (error) {
                console.error('Payment test failed:', error);
                showError('Payment test failed: ' + error.message);
            }
        }

        // Check if Razorpay is loaded
        window.addEventListener('load', function() {
            if (typeof Razorpay === 'undefined') {
                showError('Razorpay SDK failed to load. Please refresh the page.');
                document.getElementById('pay-button').disabled = true;
            } else {
                console.log('Razorpay SDK loaded successfully');
            }
        });
    </script>
</body>
</html>
