<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FunnelsEye</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .order-details {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .plan-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #059669;
            margin-bottom: 15px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #6b7280;
        }

        .order-info:last-child {
            margin-bottom: 0;
        }

        .pay-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #4f46e5;
        }

        .payment-methods {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .payment-methods img {
            height: 20px;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">FunnelsEye</div>
        <div class="subtitle">Complete Your Purchase</div>

        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <div class="order-details" id="order-details">
            <div class="plan-title" id="plan-title">Loading...</div>
            <div class="amount" id="amount">Loading...</div>
            <div class="order-info">
                <span>Order ID:</span>
                <span id="order-id">Loading...</span>
            </div>
            <div class="order-info">
                <span>Coach:</span>
                <span id="coach-name">Loading...</span>
            </div>
        </div>

        <button class="pay-button" id="pay-button" onclick="initiatePayment()">
            Pay Now
        </button>

        <div class="loading" id="loading">
            Processing your payment...
        </div>

        <div class="payment-methods">
            <div>Secure payment powered by</div>
            <img src="https://cdn.razorpay.com/logos/razorpay_logo.svg" alt="Razorpay">
            <div style="margin-top: 10px;">
                <img src="https://cdn.razorpay.com/logos/visa.svg" alt="Visa">
                <img src="https://cdn.razorpay.com/logos/mastercard.svg" alt="Mastercard">
                <img src="https://cdn.razorpay.com/logos/rupay.svg" alt="RuPay">
                <img src="https://cdn.razorpay.com/logos/upi.svg" alt="UPI">
            </div>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const planId = urlParams.get('planId');
        const amount = urlParams.get('amount');
        const currency = urlParams.get('currency');

        // Display order details
        document.getElementById('plan-title').textContent = 'Premium Plan';
        document.getElementById('amount').textContent = `₹${(amount / 100).toLocaleString()}`;
        document.getElementById('order-id').textContent = orderId || 'N/A';
        document.getElementById('coach-name').textContent = 'Coach Name';

        // Show error if required parameters are missing
        if (!orderId || !amount) {
            showError('Invalid payment link. Missing required parameters.');
            document.getElementById('pay-button').disabled = true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('pay-button').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pay-button').disabled = false;
        }

        async function initiatePayment() {
            if (!orderId || !amount) {
                showError('Invalid payment parameters. Order ID: ' + orderId + ', Amount: ' + amount);
                return;
            }

            showLoading();

            try {
                // First, let's create a new order with Razorpay
                console.log('Creating Razorpay order...');
                
                const orderResponse = await fetch('/api/paymentsv1/payments/create-razorpay-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: parseInt(amount),
                        currency: currency || 'INR',
                        receipt: 'receipt_' + orderId
                    })
                });

                if (!orderResponse.ok) {
                    throw new Error('Failed to create Razorpay order: ' + orderResponse.status);
                }

                const orderData = await orderResponse.json();
                console.log('Razorpay order created:', orderData);

                if (!orderData.success) {
                    throw new Error('Razorpay order creation failed: ' + orderData.message);
                }

                // Razorpay configuration
                const options = {
                    key: 'rzp_test_1DP5mmOlF5G5ag', // Replace with your actual Razorpay key
                    amount: parseInt(amount),
                    currency: currency || 'INR',
                    name: 'FunnelsEye',
                    description: 'Premium Plan Purchase',
                    order_id: orderData.data.razorpay_order_id,
                    handler: function (response) {
                        console.log('Payment successful:', response);
                        verifyPayment(response);
                    },
                    prefill: {
                        name: 'Customer Name',
                        email: 'customer@example.com',
                        contact: '+919876543210'
                    },
                    theme: {
                        color: '#4f46e5'
                    },
                    modal: {
                        ondismiss: function() {
                            hideLoading();
                        }
                    },
                    notes: {
                        order_id: orderId,
                        plan_id: planId
                    }
                };

                console.log('Opening Razorpay checkout with options:', options);
                const rzp = new Razorpay(options);
                rzp.open();

            } catch (error) {
                console.error('Payment initiation failed:', error);
                showError('Failed to initiate payment: ' + error.message);
                hideLoading();
            }
        }

        async function verifyPayment(response) {
            try {
                console.log('Verifying payment:', response);

                const verifyResponse = await fetch('/api/paymentsv1/payments/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature
                    })
                });

                const result = await verifyResponse.json();
                console.log('Verification result:', result);

                if (result.success) {
                    showSuccess('Payment successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/payment-success?paymentId=' + response.razorpay_payment_id;
                    }, 2000);
                } else {
                    showError('Payment verification failed: ' + (result.message || 'Unknown error'));
                    hideLoading();
                }
            } catch (error) {
                console.error('Verification failed:', error);
                showError('Payment verification failed. Please contact support.');
                hideLoading();
            }
        }

        // Handle page load
        window.addEventListener('load', function() {
            console.log('Payment page loaded');
            console.log('Order ID:', orderId);
            console.log('Amount:', amount);
            console.log('Currency:', currency);
            console.log('Plan ID:', planId);
            
            // Check if Razorpay is loaded
            if (typeof Razorpay === 'undefined') {
                showError('Razorpay SDK failed to load. Please refresh the page.');
                document.getElementById('pay-button').disabled = true;
            } else {
                console.log('Razorpay SDK loaded successfully');
            }
        });

        // Add error handling for Razorpay
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            if (e.error && e.error.message && e.error.message.includes('razorpay')) {
                showError('Razorpay error: ' + e.error.message);
            }
        });
    </script>
</body>
</html>
