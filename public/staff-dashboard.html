<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7fafc;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: #0066cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 24px;
        }
        
        h1 {
            color: #1a202c;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
            margin: 0 0 32px;
        }
        
        .button {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #0052a3;
        }
        
        .info {
            background: #e6f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            color: #2d3748;
            font-size: 14px;
        }
        
        .info strong {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">S</div>
            <h1>Staff Dashboard</h1>
            <p class="subtitle">Access your workspace and manage your tasks</p>
            
            <a href="/staff-dashboard/" class="button">
                Launch Dashboard
            </a>
            
            <div class="info">
                <strong>Note:</strong> The staff dashboard is a React application that requires a modern web browser with JavaScript enabled. Make sure you have the proper credentials to access the staff portal.
            </div>
        </div>
    </div>
</body>
</html>
