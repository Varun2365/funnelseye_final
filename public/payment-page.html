<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FunnelsEye</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .payment-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }

        .payment-details h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            font-weight: 600;
            font-size: 18px;
            color: #28a745;
        }

        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .payment-methods {
            margin-bottom: 30px;
        }

        .payment-methods h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .method-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .method-option {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .method-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .method-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .method-option img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .method-option span {
            display: block;
            font-size: 12px;
            color: #6c757d;
        }

        .payment-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }

        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-info {
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .security-info i {
            color: #28a745;
            margin-right: 5px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .payment-container {
                padding: 20px;
                margin: 10px;
            }

            .card-row {
                grid-template-columns: 1fr;
            }

            .method-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="payment-form" id="cardForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
            </div>
            <div class="card-row">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="cardHolder">Card Holder</label>
                    <input type="text" id="cardHolder" placeholder="John Doe">
                </div>
            </div>
        </div>

        <button class="pay-button" id="payButton" onclick="processPayment()">
            Pay Now
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing payment...</p>
        </div>

        <div class="security-info">
            <i class="fas fa-lock"></i>
            Your payment information is secure and encrypted
        </div>
    </div>

    <script>
        // Get payment details from URL parameters or API
        let paymentData = {};
        let selectedPaymentMethod = 'card';

        // Initialize payment page
        document.addEventListener('DOMContentLoaded', function() {
            loadPaymentData();
            setupEventListeners();
        });

        function loadPaymentData() {
            // In production, this would come from the API
            // For demo purposes, using sample data
            paymentData = {
                transactionId: 'TXN_' + Date.now(),
                amount: 99.99,
                platformFee: 9.99,
                totalAmount: 109.98,
                currency: 'USD',
                description: 'Premium Coaching Plan'
            };

            updatePaymentDisplay();
        }

        function updatePaymentDisplay() {
            document.getElementById('amount').textContent = `$${paymentData.amount.toFixed(2)}`;
            document.getElementById('platformFee').textContent = `$${paymentData.platformFee.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `$${paymentData.totalAmount.toFixed(2)}`;
        }

        function setupEventListeners() {
            // Payment method selection
            document.querySelectorAll('.method-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.method-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPaymentMethod = this.dataset.method;
                    
                    // Show/hide card form based on selection
                    const cardForm = document.getElementById('cardForm');
                    if (selectedPaymentMethod === 'card') {
                        cardForm.style.display = 'block';
                    } else {
                        cardForm.style.display = 'none';
                    }
                });
            });

            // Card number formatting
            document.getElementById('cardNumber').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s/g, '');
                value = value.replace(/\D/g, '');
                value = value.replace(/(\d{4})/g, '$1 ').trim();
                e.target.value = value;
            });

            // Expiry date formatting
            document.getElementById('expiryDate').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                e.target.value = value;
            });

            // CVV validation
            document.getElementById('cvv').addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '');
            });
        }

        function validateForm() {
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const cardHolder = document.getElementById('cardHolder').value;

            if (selectedPaymentMethod === 'card') {
                if (cardNumber.length < 13) {
                    showError('Please enter a valid card number');
                    return false;
                }
                if (!expiryDate.match(/^\d{2}\/\d{2}$/)) {
                    showError('Please enter a valid expiry date (MM/YY)');
                    return false;
                }
                if (cvv.length < 3) {
                    showError('Please enter a valid CVV');
                    return false;
                }
                if (cardHolder.trim().length < 2) {
                    showError('Please enter card holder name');
                    return false;
                }
            }

            return true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function processPayment() {
            if (!validateForm()) {
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('payButton').disabled = true;

            // Simulate payment processing
            setTimeout(() => {
                // In production, this would call the actual payment gateway
                const paymentResult = {
                    success: true,
                    transactionId: paymentData.transactionId,
                    amount: paymentData.totalAmount,
                    currency: paymentData.currency
                };

                if (paymentResult.success) {
                    showSuccess('Payment successful! Redirecting...');
                    
                    // Send confirmation to backend
                    confirmPayment(paymentResult);
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        if (paymentData.redirectUrl) {
                            window.location.href = paymentData.redirectUrl;
                        } else {
                            window.location.href = '/payment-success';
                        }
                    }, 2000);
                } else {
                    showError('Payment failed. Please try again.');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('payButton').disabled = false;
                }
            }, 3000);
        }

        function confirmPayment(paymentResult) {
            // Send payment confirmation to backend
            fetch('/api/payments/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    transactionId: paymentResult.transactionId,
                    paymentGateway: 'stripe', // or selected gateway
                    gatewayTransactionId: 'demo_' + Date.now(),
                    paymentStatus: 'successful',
                    gatewayResponse: {
                        status: 'succeeded',
                        amount: paymentResult.amount,
                        currency: paymentResult.currency
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Payment confirmed:', data);
            })
            .catch(error => {
                console.error('Error confirming payment:', error);
            });
        }
    </script>

</html>
